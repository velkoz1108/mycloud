spring.application.name=config-server
server.port=8888
#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/velkoz1108/mycloud/
#配置仓库路径
spring.cloud.config.server.git.searchPaths=config-git
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名  如果Git仓库为公开仓库，可以不填写用户名和密码，如果是私有仓库需要填写
#spring.cloud.config.server.git.username=your username
#访问git仓库的用户密码
#spring.cloud.config.server.git.password=your password
eureka.client.serviceUrl.defaultZone=http://localhost:8760/eureka/
#####################################################
################### SVN仓库配置 ######################
#####################################################
#spring.cloud.config.server.svn.uri=svn://localhost:443/xxxx/xxxx
#spring.cloud.config.server.svn.username=username
#spring.cloud.config.server.svn.password=password
#客户端访问需要密码 {cipher}表示加密值
security.user.name=user
#security.user.password=www
security.user.password={cipher}www
#配置密钥（对称密钥） 安装了
encrypt.key=wang
info.app.name=config-server
info.app.version=v1.0.0
info.app.author=wang tao